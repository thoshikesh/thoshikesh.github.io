<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Contact - Thoshi's Portfolio</title>

        <!--[if lt IE 9]> HTML5Shiv
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!--<link href="css/style.min.css" rel="stylesheet">-->
        <link href="css/pure-min.css" rel="stylesheet">
        <link href="css/fonts.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

    </head>
    <body>
        <div id="banner">
            <div id="banner-holder">
                <img src="img/bg.jpg" alt="">
            </div>
        </div>
    	<header id="header">
    		<div class="wrapper">
                <a href="#"><img src="img/logo.png" alt="Logo" id="site-logo"></a>
    			<nav id="nav-menu">
    				<ul class="nav-links">
    					<li><a href="index.html">Home</a><span>•</span></li>
    					<li><a href="#work">Work</a><span>•</span></li>
    					<li><a href="#" class="active">Contact</a></li>
    				</ul>
    			</nav>
    		</div>
    	</header>
        <div id="contact">
            <div class="wrapper wrapper-sm">
                <h1>Contact</h1>
                <p>I am currently available for new projects. So, feel free to get in touch.</p>
                <p>Alternatively, if you like to ask a question or drop a friendly message, you can catch me at <a href="mailto:justanid11@gmail.com"><span class="highlight">justanid11@gmail.com</span></a> anytime.</p>
                    
                <form class="pure-form pure-form-stacked">
                    <fieldset>
                        <label for="name">Name</label>
                        <input type="text" class="pure-input-1" name="name" placeholder="Your Name" maxlength="25" required>

                        <label for="Email">Email</label>
                        <input type="text" class="pure-input-1" name="email" placeholder="Your Email" maxlength="30" required>

                        <label for="budget">Budget</label>
                        <input type="text" class="pure-input-1" name="budget" placeholder="Your Budget" maxlength="10" required>

                        <label for="description">Your Project Description</label>
                        <textarea name="description" class="pure-input-1" id="description" cols="30" rows="10" maxlength="500" placeholder="Your Project Description" maxlength="500" required></textarea>

                        <div class="form-centre">
                            <button type="submit" class="pure-button button-yellow" id="button-send">Send</button>
                        </div>
                    </fieldset>
                </form>
                <p id="mail-feedback"></p>
            </div>
        </div>

        <footer id="footer">
            <div class="wrapper wrapper-sm">
                <hr class="hr-custom">
                <p>Thoshikesh <span>•</span> &copy; <span>•</span> 2014</p>
            </div>
        </footer>

    </body>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.pure-form').submit(function (e) {
                e.preventDefault(); // Don't let the form get submitted the normal way

                $.post("http://fenceup.in/mail.php", $('.pure-form').serializeArray()).then(function (data) {
                    $('#mail-feedback').html(data);
                    if (data === 'Success') {
                        $('#mail-feedback').removeClass('text-danger').addClass('text-success').html(data);
                    };                      
                }, function (error) {
                    $('#mail-feedback').html("Network error sending message - please try again" + eroor);
                });
            });
        });
    </script>
</html>
